<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">

    <title>Train Schedule</title>
</head>
<body>
    <div class="img-background"></div>
    <div class="container">
            <header>
                    <h1><strong>Anytime is Train Time!</strong></h1>
                </header>
            
            <!-- Train Table -->
            <div class="card">
              <div class="card-header">
                Current Train Schedule
              </div>
              <div class="card-body">
            
               <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
            
              </div>
            </div>
            
            <!-- Train Form Submit -->
            
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="train-name" class="form-control" id="input-name" placeholder="NJ Transit">
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlInput2">Destination</label>
                <input type="train-dest" class="form-control" id="input-dest" placeholder="Princeton">
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlInput3">First Train Time (HH:mm military time)</label>
                <input type="train-time" class="form-control" id="input-time" placeholder="22:00">
              </div>
            
              <div class="form-group">
                <label for="exampleFormControlInput4">Frequency (min)</label>
                <input type="train-freq" class="form-control" id="input-freq" placeholder="20">
              </div>
            
            <!-- Submit button -->
            <button id="submit-here" class="btn btn-primary">Submit</button>        
    
        </form>
    </div>
    
    
</body>
</html>
